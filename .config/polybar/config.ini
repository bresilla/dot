[colors]
    bckgrd = #000000
    forgrd = #ffffff

    bg = ${xrdb:color.background:#000000}
    fg = ${xrdb:color.foreground:#ffffff}
    ac = ${xrdb:color1:#ff0000}

    transparent = #00000000
    shade8 = ${xrdb:color8:#222}
    shade7 = ${xrdb:color7:#222}
    shade1 = ${xrdb:color6:#222}
    shade2 = ${xrdb:color5:#222}
    shade3 = ${xrdb:color4:#222}
    shade4 = ${xrdb:color3:#222}
    shade5 = ${xrdb:color2:#222}
    shade6 = ${xrdb:color1:#222}

    main_sg = #60000000
    main_bg = ${xrdb:color.background:self.fg}
    main_fg = ${xrdb:color1:self.fg}
    side_bg = ${xrdb:color1:self.fg}
    side_fg = ${xrdb:color.background:self.bg}
    element_fg = ${xrdb:color1:self.fg}
    element_bg = ${xrdb:color.background:self.fg}


[settings]
    throttle-output = 5
    throttle-output-for = 10
    throttle-input-for = 30
    screenchange-reload = false
    font = Iosevka Term SS01:size=12;4

    compositing-background = source
    compositing-foreground = over
    compositing-overline = over
    compositing-underline = over

    radius = 2
    barheigh = 38
    element-padding = 2
    element-spacing = 0

[global/wm]
    margin-top = 0
    margin-bottom = 0

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/allbars.ini
